function BuildMenu(data)
{
	var i, result = [];

	for (i=0; i<data.length; i++) {
		result.push({
			id:         data[i].id,
			title:      data[i].title,
			expandable: ('undefined' !== typeof data[i].items)
		});
	}

	return result;
}



function SearchSubMenu(id, items)
{
	var i, result = [];

	for (i in items) {

		if (items[i].id == id) {
			if ('undefined' !== typeof items[i].items) {
				result = items[i].items;
			}
			break;
		} else {
			if ('undefined' !== typeof items[i].items) {
				result = SearchSubMenu(id, items[i].items);

				if (result.length > 0) {
					break;
				}
			}
		}
	}

	return result;
}



function GetMenu(id)
{
	var result = [];

	if ('undefined' === typeof id) {
		result = menu;
	} else {
		result = SearchSubMenu(id, menu);
	}

	return BuildMenu(result);
}
